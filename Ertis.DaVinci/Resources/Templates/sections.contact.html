<section class="section-main bg-two">
    <!--Container-->
    <div class="container py-5">
        <div class="pharse">
            <h4>Contact Informations</h4>
        </div>
    </div>
    <!--/Container-->
</section>

<section id="contact" class="section-main">
    <!--Container-->
    <div class="container py-5">
        <!--Third row-->
        <div class="row">
            <div class="offset-md-1 col-md-10 mt-4">
                <!--First column-->
                <div class="col-md-4">
                    <div class="item-contact">
                        <i class="ion ion-ios-email-outline size-48" aria-hidden="true"></i>
                        <h5>e-mail address</h5>
                        <ul>
                            <li>{EMAIL_ADDRESS}</li>
                        </ul>
                    </div>
                </div>
                <!--/First column-->
                <!--Second column-->
                <div class="col-md-4">
                    <div class="item-contact">
                        <i class="ion ion-social-whatsapp-outline size-48" aria-hidden="true"></i>
                        <h5>phone</h5>
                        <ul>
                            <li>{PHONE_NUMBER}</li>
                        </ul>
                    </div>
                </div>
                <!--/Second column-->
                <!--Third column-->
                <div class="col-md-4">
                    <div class="item-contact">
                        <i class="ion ion-ios-location-outline size-48" aria-hidden="true"></i>
                        <h5>address</h5>
                        <ul>
                            {ADDRESS}
                        </ul>
                    </div>
                </div>
                <!--/Third column-->
            </div>
        </div>
        <!--/Third row-->
    </div>
    <!--/Container-->
</section>
